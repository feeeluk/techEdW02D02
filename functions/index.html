<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fizzBuzz.js" defer></script>
    <title>Function to check if odd or even</title>
</head>
<body>
    <h1>FizzBuzz</h1>

    <form>
        <p>
            Number: <input id="formNumberToCheck" type="text">
        </p>

        <p>
            <button id="calculateButton" type="button" >Fizz / Buzz / FizzBuzz?</button>
        </p>
        
        <p>
            Result: <input id="result" type="text" >
        </p>
    </form>
</body>
</html>
